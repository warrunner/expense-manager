{% extends 'base.html' %} 

{% block body %}
    


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="mt-5">Edit Expense</h3>
                <form method="POST" action="/edit">
                    <input type="hidden" value="{{expense.id}}" name="id" id="id">
                    <div class="form-group">
                        <label for="">Date</label>
                        <input class="form-control" type="date" value="{{expense.date}}" name="date" id="date">
                    </div>
                    <div class="form-group">
                        <label for="">Expense Name</label>
                        <input class="form-control" type="text" value="{{expense.expensename}}" name="expensename" id="expensename">
                    </div>
                    <div class="form-group">
                        <label for="">Expnese Amount</label>
                        <input class="form-control" type="text" name="amount" value="{{expense.amount}}" id="amount">
                    </div>
                    <div class="form-group">
                        <label for="">Expense Type</label>
                        <select class="form-control" name="category"  id="category">
                            <option value="food">Food</option>
                            <option value="entertainment">entertainment</option>
                            <option value="business">business</option>
                            <option value="other" selected>other</option>
                        </select>
                    </div>
                    
                
                    <input class="btn btn-danger" type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
    


{% endblock %}
